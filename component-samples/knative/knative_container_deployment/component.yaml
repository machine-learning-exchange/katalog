name: 'Knative model deploy'
description: |
  Deploy AI models using Knative serving.
metadata:
  annotations: {platform: 'OpenSource'}
inputs:
  - {name: model_serving_image,          description: 'Required. Model serving container image'}
  - {name: deployment_name,              description: 'Model Deployment Name', default: 'model-serving'}
  - {name: container_port,               description: 'Application port number of the model container', default: '5000'}
  - {name: traffic_route_name,           description: 'name for knative service route rule', default: 'knative-demo'}
  - {name: primary_model_revision,       description: 'primary model revision name to receive the traffic', default: 'model-serving-00001'}
  - {name: traffic_percentage,           description: 'percentage of traffic that route to the new version of the model', default: '5'}
  - {name: cleanup,                      description: 'Cleanup previous model deployments', default: 'False'}
outputs:
  - {name: logs,                         description: 'Deployment logs'}
implementation:
  container:
    image: docker.io/aipipeline/knative-model-deploy:latest
    command: ['python']
    args: [
      -u, knative_deployment.py,
      --model_serving_image, {inputValue: model_serving_image},
      --deployment_name, {inputValue: deployment_name},
      --container_port, {inputValue: container_port},
      --traffic_route_name, {inputValue: traffic_route_name},
      --primary_model_revision, {inputValue: primary_model_revision},
      --traffic_percentage, {inputValue: traffic_percentage},
      --cleanup, {inputValue: cleanup}
    ]
    fileOutputs:
      logs: /tmp/log.txt
