name: Training
description: Runs a jupyter notebook and saves to object storage.
metadata:
  annotations: {platform: 'OpenSource'}
inputs:
  - {name: notebook_url,  description: 'Required. Github url for a jupyter notebook'}
  - {name: notebook_params,  description: 'Optional. JSON string representation of parameters consumed by papermill'}
  - {name: api_token,  description: 'Optional. API token for private/enterprise repositories'}
  - {name: endpoint_url,  description: 'Required. Endpoint url for the storage instance'}
  - {name: bucket_name,  description: 'Required. Bucket name to write output to'}
  - {name: object_name,  description: 'Required. Object name to write output notebook to'}
  - {name: access_key,  description: 'Required. Access key id'}
  - {name: secret_access_key,  description: 'Required. Secret access key'}
implementation:
  container:
    image: aipipeline/notebook-execution:latest
    command: ['python']
    args: [
      -u, execute_notebook.py,
      --notebook_url, {inputValue: notebook_url},
      --notebook_params, {inputValue: notebook_params},
      --api_token, {inputValue: api_token},
      --endpoint_url, {inputValue: endpoint_url},
      --bucket_name, {inputValue: bucket_name},
      --object_name, {inputValue: object_name},
      --access_key, {inputValue: access_key},
      --secret_access_key, {inputValue: secret_access_key},
    ]
    fileOutputs: null
