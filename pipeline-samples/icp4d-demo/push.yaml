name: PUSH
description: PUSH data to Kafka
metadata:
  annotations: {platform: 'OpenSource'}

inputs:
  - {name: kafka_bootstrap_servers,  description: 'Required. Connection string for Kafka', default: 'localhost:9092'}
  - {name: kafka_topic,  description: 'Required. Name of Kafka topic to monitor', default: 'reefer'}
  - {name: container_id,  description: 'Container ID string', default: 'C0001'}
  - {name: num_records,  description: 'Number of records to send', default: '10'}
  - {name: record_type,  description: 'Type of records to send: can be normal, co2, or power', default: 'normal'}

implementation:
  container:
    image: aipipeline/etl:latest
    command: ['python']
    args: [
      -u, /push.py,
      --kafka_bootstrap_servers, {inputValue: kafka_bootstrap_servers},
      --kafka_topic, {inputValue: kafka_topic},
      --container_id, {inputValue: container_id},
      --num_records, {inputValue: num_records},
      --record_type, {inputValue: record_type},
    ]
