name: Postprocessing
description: Postprocessing Status
inputs:
  - {name: notification_type,                type: String, default: 'training',   description: 'Notification type'}
  - {name: pipeline_name,                    type: String, default: '',         description: 'pipeine name'}
  - {name: serving_output,                   type: String, default: '{}',         description: 'Serving output details'}
  - {name: notification,                     type: String, default: 'true',         description: 'Send notification to cp4d platform'}
outputs:
  - {name: model_revision,                   type: String,                      description: 'Model Revision'}
implementation:
  container:
    image: aipipeline/postprocessing:v0.0.3
    command: ['python']
    args: [
      -u, postprocessing.py,
      --notification_type, {inputValue: notification_type},
      --pipeline_name, {inputValue: pipeline_name},
      --serving_output, {inputValue: serving_output},
      --notification, {inputValue: notification}
    ]
    fileOutputs:
      model_revision: /tmp/model-revision
