name: ETL
description: Extract data from Kafka and load in Postgres
metadata:
  annotations: {platform: 'OpenSource'}

inputs:
  - {name: spark_master,  description: 'Required. Connection string for Spark)',  default: 'local[*]'}
  - {name: kafka_bootstrap_servers,  description: 'Required. Connection string for Kafka', default: 'localhost:9092'}
  - {name: kafka_topic,  description: 'Required. Name of Kafka topic to monitor', default: 'reefer'}
  - {name: batch_temp_loc,  description: 'Required. URL/path at which to write the current batch of records', default: 'batch.csv'}
  - {name: table_name,  description: 'Required. Name of target database table for load operation', default: 'reefer_telemetries'}

implementation:
  container:
    image: aipipeline/etl:remote
    command: ['python']
    args: [
      -u, /etl.py,
      --spark_master, {inputValue: spark_master},
      --kafka_bootstrap_servers, {inputValue: kafka_bootstrap_servers},
      --kafka_topic, {inputValue: kafka_topic},
      --batch_temp_loc, {inputValue: batch_temp_loc},
      --table_name, {inputValue: table_name}
    ]
